<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>timer</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="logo">
            <img src="./images/weniv-logo.svg" alt="weniv-logo">
        </h1>

        <section class="timerBox">
            <h2>TIMER</h2>
            <div class="line"></div>
            <div class="timer-wrap">
                <div class="timer">
                    <span class="label">HRS</span>
                    <span class="time">00</span>
                </div>
                <div class="timer">
                    <span class="label">MIN</span>
                    <span class="time">00</span>
                </div>
                <div class="timer">
                    <span class="label">SEC</span>
                    <span class="time">00</span>
                </div>
            </div>
            <div class="btn-wrap">
                <button class="btn-start" type="button">
                    <img src="./images/icon-start.svg" alt="start-icon">
                    START
                </button>
                <button class="btn-reset" type="reset">
                    <img src="./images/icon-reset.svg" alt="reset-icon">
                    RESET
                </button>
            </div>
        </section>

        <footer>&copyright WENIV CORP.</footer>
    </div>
</body>

</html>
